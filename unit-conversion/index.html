<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="unit-tag">
            <input type="number" class="convert-input" placeholder="00" id="input-el">
            <button class="convert-btn" onclick="unitConverter()">Convert</button>
        </div>
    </div>
    <div class="footer">
        <div class="length">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-conversion"></p>
        </div>
        <div class="volume">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-conversion"></p>
        </div>
        <div class="mass">
            <h3>Mass (Kilogram/Pounds)</h3>
            <p id="mass-conversion"></p>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
