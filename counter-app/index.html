<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <title>Counter App</title>
</head>

<body>
    <div class="main ubuntu-regular">
        <h1>
            Counter
        </h1>
        <div class="button-div">
            <button class="button-atr" id="decrement" onclick="decrement()">-</button>
            <h1 id="count-el">
                0
            </h1>
            <button class="button-atr" id="increment" onclick="increment()">+</button>
        </div>
        <div class="utility-button">
            <button class="save-button" id="save" onclick="save()">
                Lap
            </button>
            <button class="reset-button" id="reset" onclick="reset()">
                Reset
            </button>
        </div>

        <div id="lap">
            <h3  class="lap-count"></h3>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
